# Native-Form Nginx Configuration
#
# Two modes:
#   1. HTTP-only (for initial setup before TLS certs are ready)
#   2. HTTPS with redirect (uncomment the TLS server block and comment out the HTTP block)
#
# To generate a self-signed cert for testing:
#   sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout /etc/pki/tls/private/native-form.key \
#     -out /etc/pki/tls/certs/native-form.crt \
#     -subj "/CN=native-form"

# --- MODE 1: HTTP only (use this until TLS is configured) ---
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    location /static/ {
        alias /opt/native-form/app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

